<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Class Tutor{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- Markdown rendering support -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="highlight-light">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-dark" disabled>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h2>{% block header %}Class AI Tutor{% endblock %}</h2>
            <div class="controls">
                <button id="darkModeToggle" class="icon-button" title="Toggle dark mode">
                    <span class="icon">ðŸŒ™</span>
                </button>
            </div>
        </header>

        <div class="note">{% block note %}This version does not store your chat transcripts.{% endblock %}</div>

        <div id="chat" class="chat-container"></div>

        <div class="input-area">
            <textarea
                id="input"
                placeholder="Ask a question about the assignment..."
                rows="3"
            ></textarea>
            <div class="button-bar">
                <button onclick="sendMsg()" class="btn btn-primary" id="sendBtn">
                    <span class="btn-text">Send</span>
                    <span class="spinner" id="sendSpinner"></span>
                </button>
                <button onclick="resetChat()" class="btn btn-secondary">Reset</button>
            </div>
        </div>

        <footer>
            <small>Powered by AI â€¢ <a href="/health" target="_blank">System Status</a></small>
        </footer>
    </div>

    <!-- JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>

    <!-- Application JavaScript -->
    <script>
        // Pass configuration from template
        const CONFIG = {
            chatEndpoint: "{% block chat_endpoint %}/api/chat{% endblock %}",
            resetEndpoint: "{% block reset_endpoint %}/api/reset{% endblock %}",
            initialGreeting: "{% block initial_greeting %}Hi. Tell me which assignment you are working on and what you have tried so far.{% endblock %}"
        };
    </script>
    <script src="/static/js/chat.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
